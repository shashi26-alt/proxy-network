<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Connections Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-card .value.up {
            color: #10b981;
        }

        .stat-card .value.down {
            color: #ef4444;
        }

        .connections-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .connections-container h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .connection-list {
            display: grid;
            gap: 15px;
        }

        .connection-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .connection-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .connection-item.up {
            border-left-color: #10b981;
        }

        .connection-item.down {
            border-left-color: #ef4444;
        }

        .connection-item.node23 {
            background: #e0e7ff;
            border-left-width: 8px;
        }

        .connection-item.node23:hover {
            background: #c7d2fe;
        }

        .node23-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 10px;
            font-weight: 600;
        }

        .debug-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #6b7280;
            border-left: 3px solid #9ca3af;
        }

        .debug-info strong {
            color: #374151;
        }

        .connection-info {
            flex: 1;
        }

        .connection-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.up {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.down {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.up {
            background: #10b981;
        }

        .status-indicator.down {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: ".";
            }
            40% {
                content: "..";
            }
            60%, 100% {
                content: "...";
            }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #ef4444;
        }

        .refresh-indicator {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ Node Connections Monitor</h1>
            <p>Real-time monitoring of all connections (Node2 and Node3 highlighted)</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Connections</h3>
                <div class="value" id="totalConnections">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Connections</h3>
                <div class="value up" id="upConnections">0</div>
            </div>
            <div class="stat-card">
                <h3>Down Connections</h3>
                <div class="value down" id="downConnections">0</div>
            </div>
        </div>

        <div class="connections-container">
            <h2>Connection Status</h2>
            <div id="errorMessage" style="display: none;"></div>
            <div id="connectionList" class="connection-list">
                <div class="loading">Loading connections</div>
            </div>
            <div class="refresh-indicator" id="lastUpdate">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        function formatTime(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleTimeString();
        }

        function updateDashboard() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data); // Debug logging
                    const errorDiv = document.getElementById('errorMessage');
                    const connectionList = document.getElementById('connectionList');
                    
                    if (data.status === 'error') {
                        errorDiv.style.display = 'block';
                        errorDiv.className = 'error-message';
                        errorDiv.textContent = `Error: ${data.message}`;
                        connectionList.innerHTML = '';
                        return;
                    }

                    errorDiv.style.display = 'none';

                    // Update statistics
                    document.getElementById('totalConnections').textContent = data.total_connections || 0;
                    document.getElementById('upConnections').textContent = data.up_connections || 0;
                    document.getElementById('downConnections').textContent = 
                        (data.total_connections || 0) - (data.up_connections || 0);

                    // Update last update time
                    document.getElementById('lastUpdate').textContent = 
                        `Last updated: ${formatTime(data.timestamp)}`;

                    // Update connection list
                    if (!data.connections || data.connections.length === 0) {
                        let debugHtml = '';
                        if (data.debug) {
                            debugHtml = `
                                <div class="debug-info">
                                    <strong>Debug Info:</strong><br>
                                    Prometheus Status: ${data.debug.prometheus_response_status || 'N/A'}<br>
                                    Result Count: ${data.debug.result_count || 0}<br>
                                    ${data.debug.all_instances && data.debug.all_instances.length > 0 ? 
                                        'Available Instances: ' + data.debug.all_instances.join(', ') : 
                                        'No instances found in Prometheus response'}
                                </div>
                            `;
                        }
                        connectionList.innerHTML = `
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                                <p>No connections found. Make sure Prometheus is running and has metrics available.</p>
                                ${debugHtml}
                            </div>
                        `;
                        return;
                    }

                    connectionList.innerHTML = data.connections.map(conn => {
                        const node23Class = conn.is_node23 ? 'node23' : '';
                        const node23Badge = conn.is_node23 ? '<span class="node23-badge">Node 2/3</span>' : '';
                        return `
                        <div class="connection-item ${conn.status} ${node23Class}">
                            <div class="connection-info">
                                <div class="connection-name">
                                    <span class="status-indicator ${conn.status}"></span>
                                    ${conn.instance}
                                    ${node23Badge}
                                </div>
                                <div class="connection-status">
                                    Status: ${conn.status === 'up' ? 'Connected' : 'Disconnected'}
                                </div>
                            </div>
                            <div class="status-badge ${conn.status}">
                                ${conn.status === 'up' ? 'âœ“ Online' : 'âœ— Offline'}
                            </div>
                        </div>
                    `;
                    }).join('') + (data.debug && data.debug.all_instances ? `
                        <div class="debug-info">
                            <strong>Debug:</strong> Found ${data.debug.all_instances.length} instance(s) in Prometheus response.
                            ${data.connections.some(c => c.is_node23) ? ' Node2/Node3 connections are highlighted.' : ''}
                        </div>
                    ` : '');
                })
                .catch(error => {
                    const errorDiv = document.getElementById('errorMessage');
                    const connectionList = document.getElementById('connectionList');
                    
                    errorDiv.style.display = 'block';
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = `Network Error: ${error.message}`;
                    connectionList.innerHTML = '';
                });
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 5 seconds
        refreshInterval = setInterval(updateDashboard, 5000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
